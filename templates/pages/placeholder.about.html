{% extends 'layouts/main.html' %}
{% block title %}About{% endblock %}
{% block content %}

<div class="page-header">
  <h1>About Page</h1>
</div>
<p class="lead">Wonderful Datateam Member</p>

<img src="{{ user_image }}" alt="GU" style="width:120px;height:150px;">



<div class="container">
	<div class="row align-items-center">
		{% for image in user_image %}
		<div class="card col-md-4">
			<img src="{{ image }}" alt="User Image" style="width:120px;height:150px;">
			<div class="card-block">
				<h4 class="card-title">{{image[22:-4]}}</h4>
				<div class="card-text">SomeSelfIntro</div>
				<button class="btn btn-primary">Click</button>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
